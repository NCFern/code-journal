<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>Code Journal</header>
  <main>
    <div class="container"> <!--div class container start-->
      <div class="view" data-view="entry-form"> <!--div class entry start-->
        <form id="new-entry-form">
          <div class="row"> <!--div class row start-->
            <div class="column-full"> <!--div class column header start-->
              <h1>New Entry</h1>
            </div> <!-- div class column header end-->
            <div class="column-half"> <!--div class column-half-1 start-->
              <img class="photoPreview" src="images/placeholder-image-square.jpg" alt="image-placeholder">
            </div> <!--div class column-half-1 end-->
            <div class="column-half"> <!--div class column-half-2 start-->
              <div class="title-padding"> <!--div class title padding start-->
                <label for="input-title">Title</label> <br />
              </div><!--div class title padding end-->
              <input required
              name="title"
              type="text"
              id="input-title"> <br />
              <div class="photo-padding"><!--div class photo padding start-->
                <label for="input-photo">Photo URL</label> <br />
              </div><!--div class photo padding end-->
              <input required
              name="url"
              type="url"
              id="input-photo"> <br />
            </div> <!--div class column-half-2 end-->
            <div class="column-full"> <!--div class column-full start-->
              <div class="notes-padding"> <!--div class notes padding start-->
                <label for="input-notes">Notes</label> <br />
              </div> <!--div class notes padding end-->
              <textarea required
              rows="7"
              name="notes"
              id="input-notes"></textarea>
              <div class="form actions"> <!--div class form actions start-->
                <div class="align-right button-padding"> <!--div class align right start-->
                  <button type="submit">SAVE</button>
                </div> <!--div class align right end-->
              </div> <!--div class form actions end-->
            </div><!--div class column-full end-->
          </div> <!--div class row end-->
        </form>
      </div><!--div class entry end-->
    </div> <!--div class container end-->
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
