<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>Code Journal</header>
  <main>
    <h1>New Entry</h1>
    <div class="view" data-view="entry-form">
      <form id="new-entry-form">
        <label for="input-title">Title</label> <br />
        <input required
        name="title"
        type="text"
        id="input-title"> <br />
        <label for="input-photo">Photo URL</label> <br />
        <input required
        name="url"
        type="url"
        id="input-photo"> <br />
        <label for="input-notes">Notes</label> <br />
        <textarea required
        rows="5"
        name="notes"
        id="input-notes"></textarea>
        <div class="form actions">
          <button type="submit">SAVE</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
