<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navi-bar">
    <div class="container">
      Code Journal
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form id="new-form">
          <h2>New Entry</h2>
          <label for="title">Title</label>
          <input required name="title" type="text" id="user-title">
          <label for="photo">Photo URL</label>
          <input required name="photo" type="url" id="user-photo">
          <label for="notes">Message</label>
          <textarea required rows="5" name="notes" id="user-notes"></textarea>
          <div class="form-actions">
            <button type="submit">SAVE</button>
          </div>

        </form>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
