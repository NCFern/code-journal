<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navi-bar">
    <div class="container">
      <div class="column-full">
        Code Journal
        <span class="header-entries">
          Entires
        </span>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view hidden">
      <form id="new-entry-form">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-half">
              <img class="photoPreview" src="images/placeholder-image-square.jpg" alt="image-placeholder">
            </div>
            <div class="column-half">
              <div class="title-padding">
                <label for="input-title">Title</label> <br />
              </div>
              <input required
              name="title"
              type="text"
              class="input-border input-border-style"
              id="input-title"> <br />
              <div class="photo-padding">
                <label for="input-photo">Photo URL</label> <br />
              </div>
              <input required
              name="url"
              type="url"
              class="input-border input-border-style"
              id="input-photo"> <br />
            </div>
            <div class="column-full">
              <div class="notes-padding">
                <label for="input-notes">Notes</label> <br />
              </div>
              <textarea required
              rows="7"
              name="notes"
              id="input-notes"
              class="textarea-border textarea-border-style"></textarea>
              <div class="form actions">
                <div class="align-right button-padding">
                  <button type="submit" class="purple-button">SAVE</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- NEW STUFF BELOW -->

    <div data-view="entries" class="view">
      <div class="container" id="entries">
        <div class="row">
          <div class="column-full">
            <div class="row content-space">
              <h2>Entries</h2>
              <a href="make a new entry" class="purple-button-2" id="anchor">NEW</a>
            </div>
            <div class="row just-content-center">
              <p class="blank-page">No entries have been recorded.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <ul></ul>
        </div>
      </div>
    </div>


  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
